<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyRoom</title>
    <style>
        body {
            background-color: #1e2a36;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            color: black;
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        hr.line {
            width: 80%;
            border: 1px solid #f0c674;
            margin: 10px auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }

        .menu {
            display: flex;
        }

        .menu a {
            margin: 0 5px;
        }

        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                z-index: 1000;
            }

            .menu a {
                text-align: center;
                margin: 10px 0;
                padding: 15px 0;
            }

            .menu.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .hover-tab {
            background-color: #444;
            font-weight: bold;
        }

        .hover-tab:hover {
            background-color: #575757;
            color: #f0c674;
            border: 2px solid #f0c674;
        }

        .menu-toggle:hover {
            color: #f0c674;
        }

        .menu a::after {
            content: ''; 
            display: block;
            width: 0;
            height: 2px;
            background: #f0c674;
            transition: width 0.3s;
        }

        .menu a:hover::after {
            width: 100%;
        }

        /* Container Styles */
        .container {
            position: relative;
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin: 20px auto;
        }

        .container.hovered, .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: 4px solid transparent;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            background-clip: padding-box;
            z-index: -1;
            transition: all 0.4s ease;
        }

        .container.hovered::before, .container:hover::before {
            transform: rotate(5deg);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(120deg, #ff6a6a, #fbc2eb);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .button.hovered, .button:hover {
            background: linear-gradient(120deg, #fbc2eb, #ff6a6a);
            transform: scale(1.1);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-45deg);
            transition: left 0.5s;
        }

        .button.hovered::after, .button:hover::after {
            left: 100%;
        }

      
        .logo-container {
            text-align: center;
            margin-top: 40px;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

       
        @media (max-width: 768px) {
            .logo-container {
                display: block;
                margin-top: 20px;
            }

            .logo-container img {
                width: 120px;
            }

            h1 {
                font-size: 1.8rem;
                margin-top: 10px;
            }
        }
        

    </style>
</head>
<body>

    <div class="logo-container">
        <img src="studyroom logo.jpg" alt="studyroom logo">
        <h1>StudyRoom</h1>
    </div>

    <hr class="line">

    <nav class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="menu">
            <a href="#" class="hover-tab">Home</a>
            <a href="about.html" class="hover-tab">About</a>
            <a href="#" class="hover-tab">Contact</a>
        </div>
    </nav>

    <div class="container"><a href="book.html" style="text-decoration: none;">
        <h3 style="color: black;">Book Download</h3>
        <p style="color: black;">Download books from classes 1 to 10 for free.</p>
        <button class="button"><a href="book.html" style="text-decoration: none; color: white;">Click Here</a></button>
    </a>
    </div>

    <div class="container" id="interactive-container"><a href="video.html" style="text-decoration: none;">
        <h3 style="color: black;">Educational Videos</h3>
        <p style="color: black;">You can watch educational videos for classes 5 to 10 by JR Tutorials and A Sir.</p>
        <button class="button" id="interactive-button"><a href="video.html" style="text-decoration: none; color: white;">Click Here</a></button>
    </a>
    </div>

    <div class="container">
        <h3 style="color: black;">calculator</h3>
        <p style="color: black;">soming soon</p>
        <button class="button">Coming Soon</button>
    </div>


    
    <script>
        const container = document.getElementById('interactive-container');
        const button = document.getElementById('interactive-button');

        container.addEventListener('touchstart', () => {
            container.classList.toggle('hovered');
        });

        button.addEventListener('touchstart', (e) => {
            button.classList.toggle('hovered');
            e.stopPropagation(); 
        });

        document.body.addEventListener('touchstart', (e) => {
            if (!container.contains(e.target)) {
                container.classList.remove('hovered');
                button.classList.remove('hovered');
            }
        });

        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');

            document.addEventListener('click', function(event) {
                const isClickInsideMenu = menu.contains(event.target);
                const isClickOnToggle = event.target.classList.contains('menu-toggle');
                if (!isClickInsideMenu && !isClickOnToggle) {
                    menu.classList.remove('active');
                }
            });
        }
    </script>

</body>
</html>
